<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My 3D AR Model</title>
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body { margin: 0; }
    model-viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<model-viewer
    src="model.glb"
    ar
    ar-modes="scene-viewer"
    camera-controls
    auto-rotate
    style="width: 100%; height: 100vh;">
    <button slot="ar-button">View in AR</button>
</model-viewer>
</body>
</html>
